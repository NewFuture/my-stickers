# Front Build and Deploy (Release to blob)

name: front-end-build-deploy
on:
    push:
        branches: ["v2", "main"]
        paths:
            - ".github/workflows/fe-cd.yml"
            - "client-config-app/**"
            - "manifest/**"
            - "official-stickers/**"
            - "website/**"

permissions:
    contents: read

env:
    WEBSITE: stickerstestblob.z7.web.core.windows.net
    MICROSOFT_APP_ID: "b967aed7-3ba9-48fb-ae52-2df66d237844"
    REACT_APP_API_ROOT: https://hack-stickers-v2-dev.azurewebsites.net/api/

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
    group: "${{ github.workflow }}-${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
    cancel-in-progress: true

jobs:
    front-end-build:
        runs-on: ubuntu-latest
        timeout-minutes: 8
        env:
            NODE_ENV: production
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  cache: yarn
                  node-version: 16

            - run: yarn

            - run: yarn manifest
            - run: yarn stickers
            - run: yarn client:build
            - run: yarn website:build
            - run: yarn stickers

            # Upload build result
            - uses: actions/upload-artifact@v3
              with:
                  name: front-end
                  path: |
                      website/build/
                      client-config-app/build/
                      manifest/build/
                      official-stickers/build/
                  retention-days: 10

    front-end-deploy:
        needs: [front-end-build]
        environment:
            name: Integration
            url: https://${{env.WEBSITE}}/
        runs-on: ubuntu-latest
        timeout-minutes: 5
        steps:
            - uses: actions/download-artifact@v3
              with:
                  name: front-end
                  path: ./

            - run: |
                  mv website/build ./www \
                  && mv manifest/build/* ./www/ \
                  && mv client-config-app/build ./www/config \
                  && mv official-stickers/build ./www/official-stickers \

            - name: "Upload to blob storage"
              uses: azure/CLI@v1
              with:
                  inlineScript: |
                      az storage blob upload-batch \
                      --source ./www/ \
                      --destination '$web' \
                      --connection-string "${{secrets.BLOB_CONNECTION_STRING}}" \
                      --overwrite

